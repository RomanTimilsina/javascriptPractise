<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./quiz.css">
  <title>quiz</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="game">
        <div class="question">Whats the number?</div>
        <div class="options">
          <div class="option">
            <input name="option" type="radio" id="1" class="input">
            <label for="1">2</label>
          </div>
          <div class="option">
            <input name="option" type="radio" id="2" class="input">
            <label for="2">5</label>
          </div>
          <div class="option">
            <input name="option" type="radio" id="3" class="input">
            <label for="3">7</label>
          </div>
          <div class="option">
            <input name="option" type="radio" id="4" class="input">
            <label for="4">9</label>
          </div>
        </div>
        <button class="button">Submit</button>
      </div>
        
      
      <div class="result">
        <h1>Congratulations</h1>
        <div class="correct">Correct : 3</div>
        <div class="wrong">Wrong : 1</div>
        <div class="score">Score : 10</div>
        <button class="play">Play Again</button>
      </div>
    </div>
  </div>
  <script src="./quiz.js"></script>
</body>
</html>
